
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e0e0;
            color: #8b0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 5em;
            color: #ff0000;
        }
        .button {
            background-color: #ff4d4d;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #ff3333;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <p>I know you are busy with exams ...</p>
    <div class="heart">‚ù§Ô∏è</div>

    <!-- Add image shown during the question -->
    <img src="images/your-question-image.jpg" alt="Asking you to be my Valentine" id="question-image">

    <p>And I know I took long to ask and you've been expecting this question...</p>

    <button class="button" onclick="valentineAnswer('yes')">Yes, I will!</button>
    <button class="button" onclick="valentineAnswer('no')">No, I won't!</button>

    <!-- Images for response -->
    <img id="yes-response" src="images/our-photo.jpg" alt="Us together" class="hidden">
    <img id="no-response" src="images/broken-heart.jpg" alt="Broken Heart" class="hidden">

    <script>
        function valentineAnswer(answer) {
            // Hide the question image
document.getElementById('question-image').classList.add('hidden');

            if (answer === 'yes') {
                // Show the image of you two together
                document.getElementById("yes-response").classList.remove("hidden");
                alert('Yay! I am so happy you said YES! ‚ù§Ô∏è I miss you so much I cant wait to see you again‚ô•Ô∏è‚ô•Ô∏è ');
            } else if (answer === 'no') {
                // Show the Broken Heart image
                document.getElementById("no-response").classList.remove("hidden");
                
                // Ask if they are sure
                const sureAnswer = confirm("Are you sure your answer is NO?ü•≤ (Press ok to continue with NO, Cancel to STOP)");
                if (sureAnswer === false) {
                    alert("GOTCHA!!! YOU ALREADY ARE MY VALENTINE BAE ‚ù§Ô∏è");
                } else {
                    alert("NKT! HEBU RUDI NYUMA NA UFINYE YES üòÇ");
                }
            }
        }
    </script>

</body>
</html>
